<template name="aggregatetest">
    <div class="page-header">
        <h4>统计</h4>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="firstname" class="col-sm-1 control-label">投资类别</label>
                    <div class="col-sm-3">
                        <select name="investType" class="form-control">
                            <option value="all">全部</option>
                            {{#each investType}}
                            <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-1 control-label">投资名称</label>
                    <div class="col-sm-3">
                        <select name="investName" class="form-control">
                            <option value="all">全部</option>
                            {{#each investName}}
                            <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
            </form>

            <table class="table table-bordered">
                <thead>
                    <tr>
                    <th>投资类别</th>
                    <th>投资名称</th>
                    <th>收益</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each incomeItem}}
                    <tr>
                    <td>{{item.type}}</td>
                    <td>{{item.name}}</td>
                    <td>{{total}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
