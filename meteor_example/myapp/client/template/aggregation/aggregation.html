<template name="aggregation">
    <div class="row">
        <form class="form-horizontal">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="item" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="item">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label">价格</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="price">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="quantity" class="col-sm-2 control-label">数量</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="quantity">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="date" class="col-sm-2 control-label">日期</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="date">
                    </div>
                </div>
            </div>
            <button type="button" id="submitCommodity" class="btn btn-primary">提交</button>
        </form>
        <table class="table">
            <caption>商品列表</caption>
            <thead>
                <tr>
                <th>名称</th>
                <th>价格</th>
                <th>数量</th>
                <th>日期</th>
                <th>总价</th>
                </tr>
            </thead>
            <tbody>
                {{#each commodityList}}
                <tr>
                    <td>{{item}}</td>
                    <td>{{price}}</td>
                    <td>{{quantity}}</td>
                    <td>{{date}}</td>
                    <td>{{total}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>    
</template>
