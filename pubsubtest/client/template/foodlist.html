<template name="foodlist">
    <h2>食品消费记录</h2>
    <table class="table">
        <thead>
            <tr>
                <th>消费金额</th>
                <th>消费说明</th>
                <th>消费日期</th>
            </tr>
        </thead>
        <tbody>
            {{#each foodlist}}
            <tr>
                <td>{{money}}</td>
                <td>{{mome}}</td>
                <td>{{createtime}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</template>
