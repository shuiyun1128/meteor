<template name="shoppinglist">
    <h2>我的消费记录</h2>
    <a href="/food">食品类消费</a>
    <a href="/addaccount">添加记录</a>
    <table class="table">
        <thead>
            <tr>
                <th>消费类型</th>
                <th>消费金额</th>
                <th>消费说明</th>
                <th>消费日期</th>
            </tr>
        </thead>
        <tbody>
            {{#each list}}
            <tr>
                <td>{{type}}</td>
                <td>{{money}}</td>
                <td>{{mome}}</td>
                <td>{{createtime}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <button type="button" class="btn btn-default" id="more">更多</button>
</template>
